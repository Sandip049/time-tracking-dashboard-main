<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="/images/image-jeremy.png" alt="">
                <p class="reports-text">Report for</p>
                <p class="name">Jeremy  Robson </p>
            </div>
            <div class="time-interval">
              <button id="daily">Daily</button>
              <button id="weekly" class="active">Weekly</button>
              <button id="monthly">Monthly</button>
            </div>
        </div>
        <div class="cards">
            <div class="card-item work">
                <div class="nav">
                    <span>Work</span>
                    <span>...</span>
                </div>
                <p class="current work1 ">32hrs</p>
                <p class="previous work2">Last week - 36hrs</p>
            </div>
            <div class="card-item play">
                <div class="nav">
                    <span>Play</span>
                    <span>...</span>
                </div>
                <p class="current play1">32hrs</p>
                <p class="previous play2">Last week - 36hrs</p>
            </div>
            <div class="card-item study">
                <div class="nav">
                    <span>Study</span>
                    <span>...</span>
                </div>
                <p class="current study1">32hrs</p>
                <p class="previous study2">Last week - 36hrs</p>
            </div>
            <div class="card-item exercise">
                <div class="nav">
                    <span>Exercise</span>
                    <span>...</span>
                </div>
                <p class="current exercise1">32hrs</p>
                <p class="previous exercise2">Last week - 36hrs</p>
            </div>
            <div class="card-item social">
                <div class="nav">
                    <span>Social</span>
                    <span>...</span>
                </div>
                <p class="current social1">32hrs</p>
                <p class="previous social2">Last week - 36hrs</p>
            </div>
            <div class="card-item self-care">
                <div class="nav">
                    <span>Self-Care</span>
                    <span>...</span>
                </div>
                <p class="current selfcare1">32hrs</p>
                <p class="previous selfcare2">Last week - 36hrs</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
